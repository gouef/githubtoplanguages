
<svg width="300" height="170" viewBox="0 0 300 170" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="descId">
    <style>
        .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #41b883;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
        }
        @supports(-moz-appearance: auto) {
             
            .header { font-size: 15.5px; }
        }

        @keyframes slideInAnimation {
            from {
                width: 0;
            }
            to {
                width: calc(100%-100px);
            }
        }
        @keyframes growWidthAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .stat {
            font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #fffefe;
        }
        @supports(-moz-appearance: auto) {
             
            .stat { font-size:12px; }
        }
        .bold { font-weight: 700 }
        .lang-name {
            font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
            fill: #fffefe;
        }
        .stagger {
            opacity: 0;
            animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
        #rect-mask rect{
            animation: slideInAnimation 1s ease-in-out forwards;
        }
        .lang-progress{
            animation: growWidthAnimation 0.6s ease-in-out forwards;
        }



         
        @keyframes scaleInAnimation {
            from {
                transform: translate(-5px, 5px) scale(0);
            }
            to {
                transform: translate(-5px, 5px) scale(1);
            }
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <rect x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="299" fill="#273849" stroke-opacity="0"/>
    <g transform="translate(25, 35)">
        <g transform="translate(0, 0)">
            <text x="0" y="0" class="header">Most Used Languages</text>
        </g>
    </g>

    <g transform="translate(0, 55)">
        <svg x="25">
            <mask id="rect-mask">
                <rect x="0" y="0" width="250" height="8" fill="white" rx="5"/>
            </mask>
            
                <rect mask="url(#rect-mask)" x="0" y="0" width="118.69522941355211" height="8" fill="#00ADD8"/>
            
                <rect mask="url(#rect-mask)" x="118.69522941355211" y="0" width="84.63445761166818" height="8" fill="#4F5D95"/>
            
                <rect mask="url(#rect-mask)" x="203.3296870252203" y="0" width="19.42692190823458" height="8" fill="#384d54"/>
            
                <rect mask="url(#rect-mask)" x="222.75660893345488" y="0" width="10.952091562848171" height="8" fill="#e34c26"/>
            
                <rect mask="url(#rect-mask)" x="233.70870049630307" y="0" width="10.879975691279247" height="8" fill="#89e051"/>
            
                <rect mask="url(#rect-mask)" x="244.5886761875823" y="0" width="5.411323812417705" height="8" fill="#427819"/>
            

            <g transform="translate(0, 25)">
                <g transform="translate(0, 0)">
                    
                        <g transform="translate(0, 0)">
                            <g class="stagger" style="animation-delay: 450ms">
                                <circle cx="5" cy="6" r="5" fill="#00ADD8" />
                                <text x="15" y="10" class='lang-name'>
                                    Go 47.48%
                                </text>
                            </g>
