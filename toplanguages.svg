                <rect mask="url(#rect-mask)" x="114.83296604596985" y="0" width="86.46577191585023" height="8" fill="#4F5D95"/>
            
                <rect mask="url(#rect-mask)" x="201.29873796182008" y="0" width="20.61072780227808" height="8" fill="#384d54"/>
            
                <rect mask="url(#rect-mask)" x="221.90946576409817" y="0" width="11.74067282643913" height="8" fill="#e34c26"/>
            
                <rect mask="url(#rect-mask)" x="233.6501385905373" y="0" width="11.663364410158499" height="8" fill="#89e051"/>
            
                <rect mask="url(#rect-mask)" x="245.3135030006958" y="0" width="4.686496999304224" height="8" fill="#427819"/>
            

            <g transform="translate(0, 25)">
                <g transform="translate(0, 0)">
                    
                        <g transform="translate(0, 0)">
                            <g class="stagger" style="animation-delay: 450ms">
                                <circle cx="5" cy="6" r="5" fill="#00ADD8" />
                                <text x="15" y="10" class='lang-name'>
                                    Go 45.93%
                                </text>
                            </g>
